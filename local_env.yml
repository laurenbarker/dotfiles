- name: Collecting Facts
  hosts: local
  gather_facts: yes


- name: Set up local development environment
  hosts: local
  roles:
    - git
    - {role: package_manager, tags: ['bootstrap']}
    - {role: zsh, tags: ['bootstrap']}
    - vim
    - python
    - node
    - ruby
    - hub
    - zsh-autoenv
    - rg
    - exa
    - ccat
    - tmux
    - git-flow
    - kubernetes
    - {role: macos, when: ansible_os_family == "Darwin"}
